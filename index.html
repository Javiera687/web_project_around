<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página Interactiva" />
    <meta name="keywords" content="interacción, agregar o quitat imágenes, dar me gusta" />
    <meta name="author" content="Javiera Garrido" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
  <div class="page page__container">
      <div class="popup popup--edit-profile" id="popupEditProfile">
        <button type="button" class="popup__button popup__button_close" id="closeEditProfileBtn">
          &#x1F7A9;
        </button>
        <form class="popup__container">
          <h2 class="popup__subtitle">Editar perfil</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              id="input-name-profile"
              class="popup__input popup__input_name"
              placeholder="Nombre"
            />
            <input
              type="text"
              id="input-about-profile"
              class="popup__input popup__input_about"
              placeholder="Acerca de mi"
            />
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
      <header class="header">
        <img src="./images/Vector.png" alt="logo-page" class="header__image" />
      </header>
      <main class="main">
        <div class="main__profile">
          <div class="main__content-image">
            <img
              src="./images/Jacques-Cousteau.jpg"
              alt="profile-image"
              class="main__profile-image"
            />
          </div>
          <div class="main__content-paragraph">
            <p class="main__paragraph main__paragraph_name">Jacques Costeau</p>
            <p class="main__paragraph main__paragraph_about">Explorador</p>
            <button type="button" class="main__button main__button_edit">
              &#x1F58C;
            </button>
          </div>
        
          <button type="button" class="main__button main__button_add">&#x1F7A3;</button> 
        </div>
          <div class="popup popup--add-place" id="popupAddPlace">
         <button type="button" class="popup__button popup__button_close" id="closeAddPlaceBtn">
          &#x1F7A9;
        </button>
           <form class="popup__container popup__form popup__form_add" name="add-form">
          <h2 class="popup__subtitle">Nuevo lugar</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              id="input-title-place"
              class="popup__input popup__input_place"
              name="place"
              placeholder="Título"
              required
            />
            <input
              type="url"
              id="input-url-place"
              class="popup__input popup__input_url"
              placeholder="Enlace de la imagen"
              required
            />
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">
              Crear
            </button>
          </fieldset>
        </form>
        </div>
        <div class="main__gallery"></div>
         </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
<!-- POP UP DE IMAGEN EN GRANDE -->
    <div class="popup popup--photo" id="popupPhoto">
      <div class="popup__photo-container">
      <button type="button" class="popup__button popup__btn_close" id="popupExitPhoto">X</button>
     <!-- <div class="popup__photo-container"> -->
        <img class="popup__photo"/>
        <h2 class="popup__photo-title"></h2>
      </div>
    </div>

    <template id="template-card">
      <div class="main__gallery-card">
        <img
          src="./images/Yosemite.jpg"
          alt="valle-yosemite"
          class="main__gallery-image"
        />
        <div class="main__gallery-content">
          <p class="main__gallery-paragraph">Valle de Yosemite</p>
          <button type="button" class="main__button main__button_like">
            <img
              src="./images/like.png"
              alt="like"
              class="main__gallery-like"
            />
          </button>
          <button type="button" class="main__button main__button_remove">
            <img
              src="./images/trash.png"
              alt="trash"
              class="main__gallery-remove"
            />
          </button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>

  </body>
</html>
